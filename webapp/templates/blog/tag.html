{% extends "base.html" %}
{% block title %}tag.title{% endblock %}

{% block body %}
<div class="row">
	<div class="col-lg-9">
		{% for post in posts %}
		<div class="row">
			<div class="col-lg-12">
				<h1>{{ post.title }}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{{ post.text}}
				<a href="{{ url_for('.post', post_id = post.id ) }}">Read More</a>
			</div>
		</div>
		{% endfor %}
	</div>
	{{ side_bar(recent, top_tags) }}
</div>
{% endblock %}
