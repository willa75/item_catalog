{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block body %}
<div class="row">
	<div class="col-lg-12">
		<h1>{{ user.username }}</h1>
	</div>
	<div class="col-lg-9">
		{% for post in posts %}
		<div class="row">
			<div class="col-lg-12">
				<h3>{{ post.title }}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{{ post.text | safe }}
				<a href="{{ url_for('.post', post_id = post.id ) }}">Read More</a>
			</div>
		</div>
		{% endfor %}
	</div>
	{{ side_bar(recent, top_tags) }}
</div>
{% endblock %}
