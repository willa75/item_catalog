{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block body %}
<div class="row">
	<div class="col-lg-12">
		<h1>{{ user.username }}</h1>
	</div>
	<div class="col-lg-9">
		{% for item in items %}
		<div class="row">
			<div class="col-lg-12">
				<h3>{{ item.title }}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{{ item.text | safe }}
				<a href="{{ url_for('.item', item_id = item.id ) }}">Read More</a>
			</div>
		</div>
		{% endfor %}
	</div>
	{{ side_bar(recent, top_tags) }}
</div>
{% endblock %}
