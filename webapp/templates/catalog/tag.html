{% extends "base.html" %}
{% block title %}tag.title{% endblock %}

{% block body %}
<div class="row">
	<div class="col-lg-9">
		{% for item in items %}
		<div class="row">
			<div class="col-lg-12">
				<h1>{{ item.title }}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{{ item.text}}
				<a href="{{ url_for('.item', item_id = item.id ) }}">Read More</a>
			</div>
		</div>
		{% endfor %}
	</div>
	{{ side_bar(recent, top_tags) }}
</div>
{% endblock %}
